<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes - Global Cuisine Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body
    class="bg-stone-100 text-stone-800 antialiased min-h-screen flex flex-col"
  >
    <div id="header-container"></div>

    <main class="container mx-auto px-6 py-8 flex-grow">
      <section class="mb-12">
        <h1 class="text-4xl font-bold border-b-2 border-amber-700 pb-2 mb-6">
          All Recipes
        </h1>
        <div
          id="recipes-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          <p class="text-lg col-span-full">Recipe listing coming soon...</p>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="/src/js/recipes.js"></script>
  </body>
</html>
